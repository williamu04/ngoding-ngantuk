<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh AJAX dengan jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Data dari GitHub:</h1>
    <div id="hasil"></div>
    <button onclick="loadContent()">Muat Konten</button>

    <script>
        function loadContent() {
            $.get("https://api.github.com/users/petanikode", function(data) {
                $("#hasil").html(data.login);
            });
        }
    </script>
</body>
</html>
